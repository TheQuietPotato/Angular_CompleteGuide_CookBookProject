<div class="row">
    <div class="col-sm-12">
        <img style="max-height: 300px;" [src]="selectedRecipe.imagePath" alt="{{selectedRecipe.name}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h1>{{selectedRecipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div appDropdown class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
             <div class="dropdown-menu">
                <a class="dropdown-item" style="cursor: pointer;" (click)=sendingIngredientsToSL()>Add Shopping list</a>
                <a class="dropdown-item" style="cursor: pointer;" [routerLink]="['../', id, 'edit']" >Edit Recipe</a>
                <a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of selectedRecipe.ingredients">
                {{ item.name }} - {{ item.amount }}
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        {{selectedRecipe.description}}
    </div>
</div>
