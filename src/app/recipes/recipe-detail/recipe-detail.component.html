<div class="row">
    <div class="col-sm-12">
        <img style="max-height: 300px;" [src]="selectedRecipe.imagePath" alt="{{selectedRecipe.name}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h1>{{selectedRecipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Add Shopping list</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        Ingredents
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        {{selectedRecipe.description}}
    </div>
</div>
