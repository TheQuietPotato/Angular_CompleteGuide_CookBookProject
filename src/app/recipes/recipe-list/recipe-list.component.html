<div class="row">
    <div class="col-sm-12">
        <button class="btn uk-button-success" (click)="addNewRecipe()">
            New Recipe
        </button>
    </div>
    <div class="row">
        <div class="col-12">
            <hr>
            <a href="" *ngFor="let item of recipes" class="list-group-item clearfix">
                <div class="col-6 float-left">
                    <h4 class="list-group-item-heading">{{item.name}}</h4>
                    <p class="list-group-item-text">{{item.description}}</p>
                </div>
                <div class="col-6 float-right">
                    <img src="{{item.imagePath}}" class="img-responsive" alt="" style="max-height: 150px;">
                </div>
            </a>
        </div>
    </div>
</div>
