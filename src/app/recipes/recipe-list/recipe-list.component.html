<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-success mt-3" [routerLink]="['/recipes', 'new']" routerLinkActive="router-link-active" >
            New Recipe
        </button>
    </div>
    <div class="row">
        <div class="col-12">
            <hr>
            <div *ngFor="let each of recipes; let i = index">
                <app-recipe-item [recipeItem]="each" [recipeItemIndex]="i" ></app-recipe-item>
            </div>
        </div>
    </div>
</div>
