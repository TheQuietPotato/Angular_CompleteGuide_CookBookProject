<a style="cursor: pointer;" class="list-group-item clearfix" [routerLink]="[recipeItemIndex]" routerLinkActive="active" >
    <div class="col-6 float-left">
        <h4 class="list-group-item-heading">{{recipeItem.name}}</h4>
        <p class="list-group-item-text">{{recipeItem.description}}</p>
    </div>
    <div class="col-6 float-right">
        <img src="{{recipeItem.imagePath}}" class="img-responsive" alt="" style="max-height: 150px;">
    </div>
</a>
